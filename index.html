<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }

    #titulo {
      font-family: "Avenir Next", "Avenir", "Helvetica Neue", Arial, sans-serif;
      font-size: 20px;
      font-weight: 700;
      color: #ffffff;
      text-align: left;
      letter-spacing: 2px;
      line-height: 1.5;
      margin: 0;
      padding: 0;
      white-space: nowrap;

      /* Aproximación al efecto visual */
      text-shadow:
        0 0 1px rgba(255, 255, 255, 0.35),
        0 0 4px rgba(0, 180, 255, 0.35);
    }
  </style>
</head>
<body>
  <div id="titulo"></div>

  <script>
    const hoy = new Date().toLocaleDateString('es-CO', {
      timeZone: 'America/Bogota',
      day: '2-digit',
      month: '2-digit',
      year: 'numeric'
    });

    document.getElementById('titulo').textContent =
      `Estado de la flota — ${hoy}`;
  </script>
</body>
</html>
